  <!-- Image and text -->
  <div *ngIf="session else noSessionAlive">
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" [routerLink]="['/dashboard']">
        <img src="../assets/img/cyber-security.svg" width="30" height="30" class="d-inline-block align-top"
          alt="Cybertruck Central Logo">
        Cybertruck Central
      </a>

      <div class="text-white">
        Velkommen, {{ userData }}!
      </div>
    </nav>
  </div>

  <ng-template #noSessionAlive>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" [routerLink]="['/dashboard']">
        <img src="../assets/img/cyber-security.svg" width="30" height="30" class="d-inline-block align-top"
          alt="Cybertruck Central Logo">
        Cybertruck Central
      </a>
    </nav>
  </ng-template>

  <router-outlet></router-outlet>
