<div class="overflow-hidden" id="img-container">
  <img src="../../assets/img/cyber-background.svg" class="position-fixed">
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">

          <!-- form card login -->
          <div class="card rounded text-white shadow shadow-sm" style="background-color: rgba(58, 78, 147, 0.80); ">
            <div class="card-header">
              <h3 class="mb-0">Cybertruck Central Register Account</h3>
            </div>
            <div class="card-body">

              <!-- Error Message -->
              <alert></alert>

              <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-lg-12">
                    <div class="row">
                      <div class="col-6">
                        <h4 class="header-spacing">Bruger Information</h4>

                        <div class="row">
                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputFirstName">Fornavn:
                                <div
                                  *ngIf="firstName.invalid && (firstName.dirty || firstName.touched) || (submitted && firstName.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="firstName.errors.required">*</div>
                                </div>
                              </label>
                              <input type="text" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && firstName.errors }" id="inputFirstName"
                                aria-describedby="firstNameHelp" placeholder="Indtast Fornavn"
                                formControlName="firstName" autocomplete="off">
                            </div>
                          </div>

                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputLastName">Efternavn:
                                <div
                                  *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) || (submitted && lastName.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="lastName.errors.required">*</div>
                                </div>
                              </label>
                              <input type="text" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" id="inputlastName"
                                aria-describedby="lastNameHelp" placeholder="Indtast Efternavn"
                                formControlName="lastName" autocomplete="off">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputCprNumber">CPR-Nummer:
                                <div
                                  *ngIf="cprNumber.invalid && (cprNumber.dirty || cprNumber.touched) || (submitted && cprNumber.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="cprNumber.errors.required">*</div>
                                </div>
                              </label>
                              <input type="password" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.cprNumber.errors }" id="inputCprNumber"
                                aria-describedby="cprNumberHelp" placeholder="Indtast CPR-Nummer"
                                formControlName="cprNumber" autocomplete="off" digitOnly pattern="[0-9]*" maxlength="10"
                                minlength="10">
                            </div>
                          </div>

                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputFingerId">Finger-ID:
                                <div
                                  *ngIf="fingerId.invalid && (fingerId.dirty || fingerId.touched) || (submitted && fingerId.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="fingerId.errors.required">*</div>
                                </div>
                              </label>
                              <input type="text" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.fingerId.errors }" id="inputFingerId"
                                aria-describedby="fingerIdHelp" placeholder="Indtast Finger-ID"
                                formControlName="fingerId" autocomplete="off" digitOnly pattern="[0-9]*" maxlength="3">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputUserName">Brugernavn:
                                <div
                                  *ngIf="userName.invalid && (userName.dirty || userName.touched) || (submitted && userName.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="userName.errors.required">*</div>
                                </div>
                              </label>
                              <input type="text" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id="inputUserName"
                                aria-describedby="userNameHelp" placeholder="Indtast Brugernavn"
                                formControlName="userName" autocomplete="off">
                            </div>
                          </div>

                          <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputPhoneNumber">Telefon-Nummer:
                                <div
                                  *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched) || (submitted && phoneNumber.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="phoneNumber.errors.required">*</div>
                                </div>
                              </label>
                              <input type="text" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" id="inputPhoneNumber"
                                aria-describedby="phoneNumberHelp" placeholder="Indtast Telefon-Nummer"
                                formControlName="phoneNumber" autocomplete="off" digitOnly pattern="[0-9]*"
                                maxlength="8">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-6">
                        <h4 class="header-spacing">Log Ind Information</h4>

                        <div class="row">
                          <div class="col-lg-12 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputEmail">Email-Adresse:
                                <div
                                  *ngIf="email.invalid && (email.dirty || email.touched) || (submitted && email.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="email.errors.required">*</div>
                                </div>
                              </label>
                              <input type="email" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="inputEmail"
                                aria-describedby="emailHelp" placeholder="Indtast Email" formControlName="email"
                                autocomplete="off">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-lg-12 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputPassword">Adgangskode:
                                <div
                                  *ngIf="password.invalid && (password.dirty || password.touched) || (submitted && password.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="password.errors.required">*</div>
                                </div>
                              </label>
                              <input type="password" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword"
                                aria-describedby="passwordHelp" placeholder="Indtast Adgangskode"
                                formControlName="password" autocomplete="off">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-lg-12 col-md-8 mx-auto">
                            <div class="form-group">
                              <label for="inputRepeatPassword">Gentag Adgangskode:
                                <div
                                  *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched) || (submitted && repeatPassword.errors)"
                                  class="text-error d-inline-block">
                                  <div *ngIf="repeatPassword.errors.required">*</div>
                                </div>
                              </label>
                              <input type="password" class="form-control form-control-lg"
                                [ngClass]="{ 'is-invalid': submitted && f.repeatPassword.errors }"
                                id="inputRepeatPassword" aria-describedby="repeatPasswordHelp"
                                placeholder="Gentag Adgangskode" formControlName="repeatPassword" autocomplete="off">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="btn-spacing">
                  <div class="row">
                    <div class="col-12 text-center">
                      <button class="btn btn-lg btn-primary pl-5 pr-5" type="submit" [disabled]="loading">
                        Registrer Bruger
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mt-3">
                  <div class="row">
                    <div class="col-12 text-center">
                      <div class="mx-auto text-center">
                        <button class="btn btn-sm btn-outline-secondary text-white" [routerLink]="['/login']">
                          Allerede oprettet? Log ind
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
